<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <title>知乎</title>
</head>
<body>
    <h2>知乎</h2>
    <div class="main">
        <%data.forEach((item, index) => {%>
            <div class="list_box">
                <h3 class="title" data-id="<%=item.id%>"><%=item.title%></h3>
                <div class="content">
                    <p><%=item.content%><span>阅读全文</span></p>
                </div>
                <!-- <div class="mainContent">
                    <%=item.tallContent%>
                </div> -->
                <div class="otherContent">
                    <div class="blueBlock">赞同</div>
                    <div class="blueBlock">不赞同</div>
                    <div class="greyBlock">12条评论</div>
                    <div class="greyBlock">分享</div>
                    <div class="greyBlock">收藏</div>
                    <div class="greyBlock">感谢</div>
                </div>
            </div>
        <%})%>
    </div>
    <script>
        window.onload=function() {
            var title = document.getElementsByClassName("title");
            Array.from(title).forEach((item) => {
                item.addEventListener("click",function() {
                    // alert(window.location.protocol);
                    const id = this.getAttribute("data-id");
                    window.open(`${window.location.protocol}//${window.location.host}/detail/${id}`);
                });
            })
        }
    </script>
</body>
</html>
